<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shooting Hearts for You 💖</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle at top, #ffe0e9, #ff69b4);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Pacifico", cursive;
        overflow: hidden;
      }

      .scene {
        position: relative;
        width: 95%;
        max-width: 500px;
        height: 85%;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
        padding: 20px;
        overflow: hidden;
      }

      /* Character image */
      .character {
        position: relative;
        z-index: 5;
        width: 120px;
        height: 120px;
        background: url("https://png.pngtree.com/png-clipart/20240215/original/pngtree-cute-little-cupid-valentine-day-shooting-bow-arrow-png-image_14319933.png")
          no-repeat center/contain;
        animation: popChar 1s ease forwards;
      }

      @keyframes popChar {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Shooting hearts */
      .heart {
        position: absolute;
        font-size: 24px;
        opacity: 0;
        animation: fly 2s forwards;
        text-shadow: 0 0 6px rgba(255, 0, 80, 0.7);
      }

      @keyframes fly {
        0% {
          opacity: 1;
          transform: translate(0, 0) scale(0.5);
        }
        40% {
          opacity: 1;
          transform: translate(140px, -140px) scale(1.3) rotate(-10deg);
        }
        100% {
          opacity: 0;
          transform: translate(250px, -250px) scale(0.8);
        }
      }

      /* Big heart grid */
      .big-heart {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: 0px;
        justify-items: center;
        align-items: center;
      }

      .pixel {
        width: 24px;
        height: 24px;
        text-align: center;
        opacity: 0;
        transform: scale(0);
        font-size: 24px;
        text-shadow: 0 0 8px rgba(255, 0, 100, 0.6);
      }

      @keyframes appear {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Romantic message */
      .message {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.4rem;
        color: #d63384;
        font-weight: bold;
        opacity: 0;
        animation: showMsg 1s ease forwards;
        animation-delay: 6s;
        text-align: center;
        width: 100%;
      }

      @keyframes showMsg {
        to {
          opacity: 1;
        }
      }

      /* Sparkles */
      .sparkle {
        position: absolute;
        font-size: 16px;
        color: gold;
        opacity: 0;
        animation: twinkle 1.5s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0.5) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.2) rotate(45deg);
        }
      }

      @media (max-width: 600px) {
        .pixel {
          width: 18px;
          height: 18px;
          font-size: 18px;
        }
        .character {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="character"></div>
      <div class="big-heart" id="bigHeart"></div>
      <div class="message">Biu~ 💕</div>
    </div>

    <script>
      // Heart pattern
      const heartMap = [
        "011101110",
        "011111110",
        "111111111",
        "111111111",
        "011111110",
        "001111100",
        "000111000",
        "000010000",
      ];

      const bigHeart = document.getElementById("bigHeart");
      const scene = document.querySelector(".scene");

      // Build big heart
      heartMap.forEach((row, r) => {
        row.split("").forEach((val, c) => {
          if (val === "1") {
            const div = document.createElement("div");
            div.className = "pixel";
            div.textContent = "❤️";
            const appearDelay = (r * row.length + c) * 0.05 + 3;
            div.style.animation = `appear 0.4s forwards ${appearDelay}s, pulse 2s infinite ease-in-out 7s`;
            bigHeart.appendChild(div);
          } else {
            bigHeart.appendChild(document.createElement("div"));
          }
        });
      });

      // Shooting hearts
      let shots = 0;
      const heartEmojis = ["💘", "💖", "💗", "💓", "💕"];
      function shootHeart() {
        if (shots > 12) return;
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent =
          heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = "100px";
        heart.style.bottom = "100px";
        scene.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
        shots++;
      }

      setTimeout(() => {
        const interval = setInterval(() => {
          shootHeart();
          if (shots > 12) clearInterval(interval);
        }, 400);
      }, 1000);

      // Add sparkles for magic ✨
      for (let i = 0; i < 20; i++) {
        const sp = document.createElement("div");
        sp.className = "sparkle";
        sp.textContent = "✨";
        sp.style.left = Math.random() * 90 + "%";
        sp.style.top = Math.random() * 80 + "%";
        sp.style.animationDelay = Math.random() * 2 + "s";
        scene.appendChild(sp);
      }
    </script>
  </body>
</html>
