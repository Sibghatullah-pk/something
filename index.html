<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Motiiiie 💖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #ffe0e9, #ff69b4);
        font-family: "Dancing Script", cursive;
        overflow: hidden;
      }

      /* Scene */
      .scene {
        position: relative;
        width: 95%;
        max-width: 600px;
        height: 90%;
        background: #fff;
        border-radius: 25px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* ===== Enhanced Character ===== */
      .character {
        position: absolute;
        bottom: 5%;
        left: 10%;
        width: 150px;
        height: 220px;
        animation: bounce 3s ease-in-out infinite;
        transform-origin: center bottom;
        z-index: 10;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      /* Head */
      .head {
        width: 120px;
        height: 120px;
        background: #fff;
        border: 4px solid #000;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Eyes */
      .eye {
        width: 10px;
        height: 10px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        top: 40px;
      }
      .eye.left {
        left: 35px;
      }
      .eye.right {
        right: 35px;
      }

      /* Smile */
      .smile {
        width: 40px;
        height: 20px;
        border: 3px solid #000;
        border-top: none;
        border-radius: 0 0 50px 50px;
        position: absolute;
        top: 65px;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Blush */
      .blush {
        width: 20px;
        height: 10px;
        background: #ffb5c6;
        border-radius: 50%;
        position: absolute;
        top: 55px;
        opacity: 0.8;
        animation: blushPulse 2s infinite;
      }
      .blush.left {
        left: 15px;
      }
      .blush.right {
        right: 15px;
      }
      @keyframes blushPulse {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.4;
        }
      }

      /* Body */
      .body {
        width: 70px;
        height: 70px;
        background: #fff;
        border: 4px solid #000;
        border-top: none;
        border-radius: 0 0 50% 50%;
        position: absolute;
        top: 115px;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Arms */
      .arm {
        position: absolute;
        top: 125px;
        width: 40px;
        height: 5px;
        background: #000;
        border-radius: 2px;
        transform-origin: right center;
      }
      .arm.left {
        left: 20px;
        transform: rotate(20deg);
      }
      .arm.right {
        right: 20px;
        transform: rotate(-35deg);
        animation: armMove 2.5s ease-in-out infinite;
      }
      @keyframes armMove {
        0%,
        100% {
          transform: rotate(-35deg);
        }
        50% {
          transform: rotate(-15deg);
        }
      }

      /* Hand / Finger Heart */
      .hand {
        position: absolute;
        top: 115px;
        right: 30px;
        width: 25px;
        height: 25px;
      }
      .finger {
        position: absolute;
        background: #000;
        height: 4px;
        border-radius: 2px;
        transform-origin: left center;
      }
      .finger.one {
        width: 18px;
        top: 8px;
        transform: rotate(-40deg);
      }
      .finger.two {
        width: 18px;
        top: 8px;
        left: 6px;
        transform: rotate(40deg);
      }

      /* Legs */
      .leg {
        position: absolute;
        width: 14px;
        height: 8px;
        background: #000;
        border-radius: 5px 5px 0 0;
        bottom: 0;
      }
      .leg.left {
        left: 60px;
      }
      .leg.right {
        right: 60px;
      }

      /* Pixel Heart */
      .big-heart {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: 2px;
        width: 80%;
        max-width: 400px;
      }
      .pixel {
        width: 22px;
        height: 22px;
        font-size: 22px;
        opacity: 0;
        transform: scale(0);
        text-align: center;
      }
      @keyframes appear {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Floating hearts */
      .heart {
        position: absolute;
        font-size: 28px;
        opacity: 0;
        animation: floatUp 3s ease-out forwards;
        text-shadow: 0 0 8px rgba(255, 0, 100, 0.7);
      }
      @keyframes floatUp {
        0% {
          opacity: 1;
          transform: translateY(0) scale(0.8);
        }
        50% {
          opacity: 1;
          transform: translate(-15px, -70px) scale(1.1);
        }
        100% {
          opacity: 0;
          transform: translate(20px, -150px) scale(0.9);
        }
      }

      /* Message */
      .message {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(90deg, #ff6699, #ff99cc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0;
        animation: showMsg 1s forwards 6s;
      }
      @keyframes showMsg {
        to {
          opacity: 1;
        }
      }

      /* Sparkles */
      .sparkle {
        position: absolute;
        font-size: 16px;
        color: gold;
        opacity: 0;
        animation: twinkle 1.5s infinite;
      }
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0.5) rotate(0);
        }
        50% {
          opacity: 1;
          transform: scale(1.2) rotate(45deg);
        }
      }

      /* Responsive */
      @media (max-width: 480px) {
        .character {
          width: 110px;
          height: 170px;
          left: 5%;
        }
        .pixel {
          width: 18px;
          height: 18px;
          font-size: 18px;
        }
        .message {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <!-- Character -->
      <div class="character">
        <div class="head">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="smile"></div>
          <div class="blush left"></div>
          <div class="blush right"></div>
        </div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="hand">
          <div class="finger one"></div>
          <div class="finger two"></div>
        </div>
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>

      <!-- Heart -->
      <div class="big-heart" id="bigHeart"></div>

      <div class="message">eeeeeeeeeeeeeeeeeeeeee</div>
    </div>

    <script>
      const heartMap = [
        "011101110",
        "111111111",
        "111111111",
        "111111111",
        "011111110",
        "001111100",
        "000111000",
        "000010000",
      ];
      const bigHeart = document.getElementById("bigHeart");
      heartMap.forEach((row, r) =>
        row.split("").forEach((val, c) => {
          if (val === "1") {
            const d = document.createElement("div");
            d.className = "pixel";
            d.textContent = "❤️";
            const delay = (r * row.length + c) * 0.05 + 2;
            d.style.animation = `appear .4s forwards ${delay}s, pulse 2s infinite ease-in-out 6s`;
            bigHeart.appendChild(d);
          } else bigHeart.appendChild(document.createElement("div"));
        })
      );

      // Floating hearts
      const scene = document.querySelector(".scene");
      const char = document.querySelector(".character");
      const heartEmojis = ["💘", "💖", "💗", "💓", "💕"];
      function shootHeart() {
        const rect = char.getBoundingClientRect();
        const sceneRect = scene.getBoundingClientRect();
        const x = rect.right - sceneRect.left - 30;
        const y = rect.top + rect.height / 2 - sceneRect.top - 20;
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent =
          heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        h.style.left = x + "px";
        h.style.top = y + "px";
        scene.appendChild(h);
        setTimeout(() => h.remove(), 3000);
      }
      setInterval(shootHeart, 1000);

      // Sparkles
      for (let i = 0; i < 25; i++) {
        const sp = document.createElement("div");
        sp.className = "sparkle";
        sp.textContent = ".";
        sp.style.left = Math.random() * 90 + "%";
        sp.style.top = Math.random() * 90 + "%";
        sp.style.animationDelay = Math.random() * 2 + "s";
        scene.appendChild(sp);
      }
    </script>
  </body>
</html>
